<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./calc.css">
    <script src="./calc.js" defer></script>
    <link rel="shortcut icon" href="https://iconarchive.com/download/i86035/graphicloads/100-flat-2/calculator.ico"
        type="image/x-icon">
</head>

<body>
    <h1>Calculate your problems!</h1>
    <div class="formstyle">
            <div class="output">
                <input type="text" name="answer" id="disp-result">
            </div>

            <div class="row row-one">
                <button class="btn">C</button>
                <button class="btn">DEL</button>
                <button class="btn">%</button>
                <button class="btn">+</button>
            </div>

            <div class="row row-two">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row row-three">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            
            <div class="row row-four">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row row-five">
                <button class="btn period">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
            </div>
    </div>
</body>

</html>
