<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6851/6851361.png" type="image/x-icon">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors - game</title>
</head>

<body>
    <header>
        <h1 class="heading">
            Rock Paper Scissors
        </h1>
    </header>

    <main>
        <!-- Score-board -->
        <div class="score-board">
            <div id="user" class="badge">User</div>
            <div id="computer" class="badge">Comp</div>
            <span id="user-score">0</span>
            <span>:</span>
            <span id="computer-score">0</span>
        </div>
        
        <!-- Displaying the winner result -->
        <div class="result" id="disp-result">
            <p id="result"></p>
        </div>
        
        <!-- Displaying option images for user selection -->
        <div class="choices">
            <div id="rock">
                <img src="./images/rock.png" alt="Rock">
            </div>
            <div id="paper">
            <img src="./images/paper.png" alt="Paper">
            </div>
            <div id="scissors">
            <img src="./images/scissors.png" alt="Scissors">
            </div>
        </div>

        <p class="message" id="message-result">Make your move.</p>
    </main>
</body>

</html>
